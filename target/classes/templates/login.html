<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		
		<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	    <!-- Bootstrap CSS -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		
		<!-- custom CSS and JS -->
		<script src="/js/userData.js"></script>
		<link href="/css/custom.css" rel="stylesheet" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<!-- script -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		
		<title>BOBO&QUOKKA</title>
	</head>
	<body>
	   <!-- svgå®šç¾© -->
		<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
		  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
		    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
		  </symbol>
		</svg>
		<!-- Navbar -->
		<div th:insert="~{menu}"></div>
		<!-- Container -->
		<div class="container">
			<div class="row">
			    <div class="col"></div>
			    <div class="col-6">
			      <!-- alert -->
			   	  <div th:if="${not #strings.isEmpty(message)}">
					<div class="alert alert-warning d-flex align-items-center" role="alert">
					  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
					  <div th:text="${message}"></div>
					</div>
				  </div>
			      <!-- login image -->
			      <img src="/image/login_image01.png" class="center-block" alt="..." width="80%">
			      <!-- login form -->
					<div class="container-sm">
						<form id="loginForm" th:action="@{/user/login}" method="post">
						  <div class="mb-3">
						    <label for="exampleInputEmail1" class="form-label">Email address</label>
						    <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Example: example@gmail.com">
						  </div>
						  <div class="mb-3">
						    <label for="exampleInputPassword1" class="form-label">Password</label>
						    <input type="password" name="password"  class="form-control" id="inputPassword" placeholder=" 8-12 numbers ">
						  </div>
						  <button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
			    </div>
			    <div class="col"></div>  
		    </div>
		</div>
		
		<!-- Option 1: Bootstrap Bundle with Popper -->
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		
	</body>
	<script>
		$(document).ready(function () {
	        $("#loginForm").submit(function (event) {
	            event.preventDefault(); // é˜»æ­¢è¡¨å–®çš„é è¨­æäº¤è¡Œç‚º
	
	            let email = $("#inputEmail").val();
	            let password = $("#inputPassword").val();
	
	            $.ajax({
	                url: "/user/login", 
	                type: "POST",
	                contentType: "application/json",
	                data: JSON.stringify({
	                    email: email,
	                    password: password
	                }),
	                success: function (response) {
	                	if (response.status === "success") {
	                		 alert(response.message);
	                		 window.location.href = "/home"; // ç™»å…¥æˆåŠŸå¾Œè·³è½‰
                        }else if(response.status === "unregistry"){
	                		alert(response.message);
	                		 window.location.reload(); // ğŸ”„ é‡æ–°æ•´ç†é é¢
	                	}else {
                            alert("éŒ¯èª¤ï¼š" + response.message);
                            window.location.reload(); // ğŸ”„ é‡æ–°æ•´ç†é é¢
                        } 
	                },
	                error: function (xhr, status, error) {
	                    alert("ç™»å…¥å¤±æ•—ï¼š" + xhr.responseText);
	                }
	            });
	        });
	    });
	</script>
	
</html>
